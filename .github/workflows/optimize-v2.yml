name: Deploy Minimal Streamlit App to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare minimal deployment package
        run: |
          mkdir deploy_package

          # Copy only essential files
          cp app.py deploy_package/
          cp requirements.txt deploy_package/

          # Copy source folders if you have them
          if [ -d "src" ]; then
            cp -r src deploy_package/
          fi
          if [ -d "static" ]; then
            cp -r static deploy_package/
          fi
          if [ -d "templates" ]; then
            cp -r templates deploy_package/
          fi

          # Zip the package
          cd deploy_package
          zip -r ../deploy_package.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy_artifact
          path: deploy_package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy_artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "web-app-onboarding-v2"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy_package.zip
