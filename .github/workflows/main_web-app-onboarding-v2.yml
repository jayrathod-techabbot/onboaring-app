name: Fast Build & Deploy Python App to Azure Web App - web-app-onboarding-v2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python (Only for requirement checks/linting if needed)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # NOTE: Caching and installing dependencies is NOT needed if you rely on Oryx 
      # on Azure, but we keep the steps simple here.
      
      # ðŸ”¹ Ensure dependencies are available (only if needed for checks/linting)
      - name: Install Dependencies for Local Checks (Optional)
        run: |
          # Only install if you need to run tests/linting in the build job itself.
          # If you don't, you can REMOVE this step entirely.
          pip install --upgrade pip
          pip install -r requirements.txt
          
      # ðŸ”¹ Prepare deployment package (Only source code + requirements.txt)
      - name: Prepare deployment package
        run: |
          # Clean start
          rm -rf deploy_package
          mkdir deploy_package
          
          # Copy EVERYTHING EXCEPT directories/files Azure doesn't need
          # Use rsync which is better for exclusion
          rsync -av . deploy_package/ \
            --exclude 'deploy_package/' \
            --exclude '.git/' \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            --exclude '.venv/' 
          
          # Zip the package
          cd deploy_package
          zip -r ../deploy_package.zip .
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-app-onboarding-v2'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy_package.zip