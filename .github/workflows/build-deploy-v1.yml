name: Deploy Streamlit App to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create clean deployment folder
        run: |
          mkdir deploy_package

          # Copy required python + assets only
          rsync -av \
            --include="*/" \
            --include="*.py" \
            --include="requirements.txt" \
            --include="pages/**" \
            --include="assets/**" \
            --exclude="*" \
            ./ deploy_package/

          cd deploy_package
          zip -r ../deploy_package.zip .

      - name: Show ZIP size
        run: du -h deploy_package.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy_artifact
          path: deploy_package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy_artifact

      # ‚ùó DO NOT USE azure/login + publish-profile together
      # Use only publish-profile (simplest + fastest)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "webapp-python-v1"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy_package.zip
