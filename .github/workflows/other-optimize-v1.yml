name: Fast Build & Deploy Python App to Azure Web App - web-app-onboarding-v2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ðŸ”¹ Cache pip packages for faster installs
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ðŸ”¹ Create virtual environment & install dependencies
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze > requirements.freeze.txt

      # ðŸ”¹ Zip the virtual environment + code for deployment
      - name: Prepare deployment package
        run: |
          # Clean start
          rm -rf deploy_package
          mkdir deploy_package

          # Enable extended globbing so we can exclude deploy_package itself
          shopt -s extglob

          # Copy everything EXCEPT deploy_package
          cp -r !(deploy_package) deploy_package/

          # Ensure .venv exists before copying (optional)
          if [ -d ".venv" ]; then
            cp -r .venv deploy_package/.venv
          fi

          # Zip the package
          cd deploy_package
          zip -r ../deploy_package.zip .


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-app-onboarding-v2'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy_package.zip
